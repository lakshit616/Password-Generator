<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
         <h1>password generator</h1>
         <div class="display-container">
            <input readonly placeholder="password " class="display" data-passwordDisplay >
            <button data-copy>
                <span data-copyMsg></span>
                <img src="copy.svg" alt="" width="23" height="23" >
            </button>
         </div>
         <div class="input-container">
            <div class="length-container">
               <p>password length</p>
               <p data-lengthnumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Includes uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Includes lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="number">
                <label for="number"> Includes number</label>
            </div>
            <div>
                <input type="checkbox" id="symbol">
                <label for="symbol"> Includes symbol</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicater></div>
            </div>
            <button class="generateBtn">Generate Password</button>
         </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
